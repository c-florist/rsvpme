docs:
  - changed-files:
      - any-glob-to-any-file: "**/*.md"

db:
  - changed-files:
      - any-glob-to-any-file: "src/db/**"

api:
  - changed-files:
      - any-glob-to-any-file: "src/pages/api/**"

modules:
  - changed-files:
      - any-glob-to-any-file: "src/modules/**"

frontend:
  - changed-files:
      - any-glob-to-any-file:
        - "src/components/**"
        - "src/layouts/**"
        - "src/pages/**"
      - all-globs-to-all-files: '!src/pages/api/**'
