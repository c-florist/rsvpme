docs:
  - changed-files:
      - any-glob-to-any-file: "**/*.md"

db:
  - changed-files:
      - any-glob-to-any-file: "src/server/db/**"

api:
  - changed-files:
      - any-glob-to-any-file: "src/pages/api/**"

pages:
  - changed-files:
      - any-glob-to-any-file: "src/pages/**"
      - all-globs-to-all-files: '!src/pages/api/**'

server:
  - changed-files:
      - any-glob-to-any-file: "src/server/**"

client:
  - changed-files:
      - any-glob-to-any-file: "src/client/**"
